<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6ad53.js" crossorigin="anonymous"></script>
  <title>Shop Card - TapNpay</title>
</head>
<body class="bg-gradient-to-r from-blue-400 via-sky-300 to-blue-500 min-h-screen flex flex-col">

  <nav class="w-full px-10 py-6 flex items-center justify-between bg-white/30 backdrop-blur-md shadow-md">
    
    <a href="index.html" class="text-gray-800 font-medium hover:text-blue-700">Back to Home</a>
  </nav>

  <section class="flex-1 flex items-center justify-center p-6">
    <div class="bg-white/80 backdrop-blur-lg shadow-2xl rounded-2xl p-10 max-w-lg w-full text-center transform hover:scale-[1.02] transition duration-300">
      <h1 class="text-4xl font-bold text-blue-600 mb-3">Shop Card</h1>
      <p class="text-gray-600 mb-6">Accept instant payments at your shop with TapNpay.</p>

      <ul class="text-left space-y-2 text-gray-700 mb-6">
        <li>✔️ No cash handling</li>
        <li>✔️ Instant confirmation</li>
        <li>✔️ Perfect for small businesses</li>
      </ul>

      <form class="space-y-4 text-left">
        <div class="relative"><i class="fas fa-store absolute left-3 top-3 text-gray-400"></i><input type="text" placeholder="Full Name" class="w-full pl-10 border px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required></div>
        <div class="relative"><i class="fas fa-user absolute left-3 top-3 text-gray-400"></i><input type="text" placeholder="Mobile No" class="w-full pl-10 border px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required></div>
        <div class="relative"><i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i><input type="email" placeholder="Email Address" class="w-full pl-10 border px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required></div>
        <div class="relative"><i class="fas fa-id-card absolute left-3 top-3 text-gray-400"></i><input type="text" placeholder="Address" class="w-full pl-10 border px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required></div>
        <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 hover:shadow-lg transition">🏪 Submit Application</button>
      </form>
    </div>
  </section>

  <footer class="bg-white/30 backdrop-blur-md text-center py-4 text-gray-700 text-sm">&copy; 2025 TapNpay. All rights reserved.</footer>
</body>
</html>
